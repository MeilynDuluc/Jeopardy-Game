<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".moda.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Jeopardy</title>
</head>
<body>
    
    <div id="modal">
        <div class="text">
            <h1 style="font-family: 'Bungee Inline', cursive;">Let's Play Jeopardy!</h1>
            <p style="font-family: 'Roboto Slab', serif; font-size: 18px;">Answer the trivia questions correctly to accumulate points! </p>
            <button class="close-modal">PLAY!</button>
        </div>
        
    </div>

    <div class="game">
        <header class="top">
            <h1>JEOPARDY</h1>
            <p class="score">score
                <span class="score-count"></span>
            </p>
        </header>
    </div>

    <div class="board">

    </div>

    <div class="card-modal">
        <div class="inner-card-modal">
            <h2 class="clue">
            </h2>
            <form autocomplete="off">
                <input name="user-answer" type="text" />
                <button type="submit">Answer</button>
             </form>
        </div>
    </div>
</body>
</html>
